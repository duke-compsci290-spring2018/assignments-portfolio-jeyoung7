<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- always put your name in your work -->
    <meta name="author" content="Robert C. Duvall">
    <!-- stop the web browser from ever caching this page or its images -->
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- libraries neded for this page -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>


    <!-- support for this page -->
    <link rel="stylesheet" href="css/todo_list.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/modal.css">

    <script src="js/trello.js" async></script>
    <script src="js/background.js" async></script>



    <title>ToDo List</title>
</head>

<body >
<div id="background">
    <header  class="header">
        <h1>Trello</h1>
    </header>
    <div id="board" >
        <div class="boardcol" id="todo">
            <section v-cloak class="new-todo">
                <!-- this field adds its text as a todo item when enter is pressed -->
                To-do
            </section>
        <section class="main" v-cloak>
            <ul class="todo-list">
                <!-- items are generated by the contents of the (filtered) todo list data structure -->

                <li class="todo"  draggable="true"
                    :class="{ completed: todo.completed }"
                    v-for="todo in filteredTodos">
                    <div class="view">
                        <!-- checking this marks an item as completed -->
                        <input class="toggle" type="checkbox"  @click="checkboxToggle(todo)" >
                        <!-- this text comes from the todo item's text -->
                        <div class="cell" @click="todo.seen= !todo.seen">


                            <label>#{{todo.id}}  {{ todo.title }}</label>
                        </div>
                        <p v-if="todo.seen">{{todo.about}}</p>

                        <!-- clicking this removes the todo item from the data structure -->
                        <button class="destroy" @click="removeTodo(todo)"></button>
                    </div>
                </li>
            </ul>
        </section>
        <section class="actions" v-cloak>
            <span class="todo-count">
                <!-- this computed value is displayed -->
                <strong>{{ remaining }}</strong> {{ remaining | pluralize }} left
            </span>


            <!-- this button removes the completed items from the data structure.
                 It only appears when there are items marked as done. -->
            <modal :show="showModal" who="one" @close="showModal = false"></modal>
            <button id="show-modal" @click="showModal = true">New Post</button>
            <!-- use the modal component, pass in the prop -->

        </section>
    </div>
        <div class="boardcol" id="inprogress">
        <section v-cloak class="new-todo">
            <!-- this field adds its text as a todo item when enter is pressed -->
            In Progress
        </section>
        <section class="main" v-cloak>
            <ul class="todo-list">
                <!-- items are generated by the contents of the (filtered) todo list data structure -->
                <li class="todo"
                    :class="{ completed: todo.completed }"
                    v-for="todo in filteredTodos">
                    <div class="view">
                        <!-- checking this marks an item as completed -->
                        <input class="toggle" type="checkbox" @click="checkboxToggle(todo)">
                        <!-- this text comes from the todo item's text -->
                        <div class="cell">
                        <label>{{ todo.title }} #{{todo.id}} </label>
                        </div>
                        <!-- clicking this removes the todo item from the data structure -->
                        <button class="destroy" @click="removeTodo(todo)"></button>
                    </div>
                </li>
            </ul>
        </section>
        <section class="actions" v-cloak>
            <span class="todo-count">
                <!-- this computed value is displayed -->
                <strong>{{ remaining }}</strong> {{ remaining | pluralize }} left
            </span>
            <!-- this button removes the completed items from the data structure.
                 It only appears when there are items marked as done. -->
            <modal :show="showModal" who="two" @close="showModal = false"></modal>
            <button id="show-modal" @click="showModal = true">New Post</button>
            <button class="clear-completed" @click="removeCompleted" v-show="todos.length > remaining">Clear completed</button>
        </section>
    </div>
        <div class="boardcol" id="complete">
            <section v-cloak class="new-todo">
                <!-- this field adds its text as a todo item when enter is pressed -->
                Complete
            </section>
            <section class="main" v-cloak>
                <ul class="todo-list">
                    <!-- items are generated by the contents of the (filtered) todo list data structure -->


                    <li class="todo"
                        :class="{ completed: todo.completed }"
                        v-for="todo in filteredTodos">
                        <div class="view">
                            <!-- checking this marks an item as completed -->
                            <input class="toggle" type="checkbox" v-model="todo.completed">
                            <!-- this text comes from the todo item's text -->
                            <div class="cell">
                                <label>{{ todo.title }} #{{todo.id}} </label>
                            </div>
                            <!-- clicking this removes the todo item from the data structure -->
                            <button class="destroy" @click="removeTodo(todo)"></button>
                        </div>
                    </li>

                </ul>
            </section>
            <section class="actions" v-cloak>
            <span class="todo-count">
                <!-- this computed value is displayed -->
                <strong>{{ remaining }}</strong> {{ remaining | pluralize }} left
            </span>

                <modal :show="showModal" who="three" @close="showModal = false"></modal>
                <button id="show-modal" @click="showModal = true">New Post</button>

                <!-- this button removes the completed items from the data structure.
                     It only appears when there are items marked as done. -->
                <button class="clear-completed" @click="removeCompleted" v-show="todos.length > remaining">Clear completed</button>
            </section>
        </div>

    </div>
    <div class="sideways">
        <div id="users">
            <li class="todo"
                v-for="user in users">
                <div class="view">
                    <!-- checking this marks an item as completed -->
                    <!-- this text comes from the todo item's text -->
                    <div class="cell">


                        <label>{{user.name}}</label>
                    </div>

                    <!-- clicking this removes the todo item from the data structure -->
                </div>
            </li>
        </div>

        <section class="form"  id="#form" >
            <button type="submit" id="submit" @click="form.showForm = !form.showForm">
                Sign UP
            </button>
            <form v-show="form.showForm">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input v-model="form.name" class="input" type="text" placeholder="Enter your Name">
                    </div>

                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input v-model="form.email" class="input" type="text" placeholder="Enter your email">
                    </div>
                </div>
                <button type="submit" id="submit" @click="addUser">
                    Submit
                </button>
            </form>
        </section>
    </div>
</div>

</body>
<script type="x/template" id="modal-template">
    <transition name="modal">
        <div class="modal-mask" @click="close" v-show="show">
            <div class="modal-container" @click.stop>
                <div class="modal-header">
                    <h3>New Post</h3>
                </div>
                <div class="modal-body">
                    <label class="form-label">
                        Title
                        <input  v-model="title" class="form-control">
                    </label>
                    <label class="form-label">
                        Body
                    </label>

                    <textarea  v-model="about" rows="5" class="form-control"></textarea>
                    <select v-model="selected">
                        Assign
                        <option v-for="user in users" v-bind:value="user.name">
                            {{ user.name }}
                        </option>
                    </select>
                </div>

                <div class="modal-footer text-right">
                    <button class="modal-default-button" @click="savePost()">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </transition>
</script>
</html>
