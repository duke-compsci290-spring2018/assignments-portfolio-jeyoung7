<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- always put your name in your work -->
    <meta name="author" content="Robert C. Duvall">
    <!-- stop the web browser from ever caching this page or its images -->
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- libraries neded for this page -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/15.0.0/vuedraggable.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"> </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <!-- support for this page -->
    <link rel="stylesheet" href="css/todo_list.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/modal.css">

    <script src="js/todo_list.js" async></script>
    <title>ToDo List</title>
</head>
<body>
    <header class="header">
        <h1>Trello</h1>
    </header>
    <div id="board">
        <div class="boardcol" id="todo">
        <section v-cloak>
            <!-- this field adds its text as a todo item when enter is pressed -->

            <input class="new-todo"
                   placeholder="To-do"
                   v-model="newTodo"
                   @keyup.enter="addTodo">
        </section>
        <section class="main" v-cloak>
            <ul class="todo-list">
                <!-- items are generated by the contents of the (filtered) todo list data structure -->
                <li class="todo"
                    :class="{ completed: todo.completed }"
                    v-for="todo in filteredTodos">
                    <div class="view">
                        <!-- checking this marks an item as completed -->
                        <input class="toggle" type="checkbox"  @click="checkboxToggle(todo)" >
                        <!-- this text comes from the todo item's text -->
                        <label>{{ todo.title }}</label>
                        <!-- clicking this removes the todo item from the data structure -->
                        <button class="destroy" @click="removeTodo(todo)"></button>
                        <button v-on:click=" collapsed = !collapsed">Mas</button>
                    </div>
                </li>
            </ul>
        </section>
        <section class="actions" v-cloak>
            <span class="todo-count">
                <!-- this computed value is displayed -->
                <strong>{{ remaining }}</strong> {{ remaining | pluralize }} left
            </span>


            <!-- this button removes the completed items from the data structure.
                 It only appears when there are items marked as done. -->
            <button class="clear-completed" @click="removeCompleted" v-show="todos.length > remaining">Clear completed</button>
            <button id="show-modal" @click="addNew = true">Show Modal</button>
            <!-- use the modal component, pass in the prop -->
            <modal v-if="addNew" @close="addNew = false">
                <!--
                      you can use custom content here to overwrite
                      default content
                    -->
                <h3 slot="header">Add Item</h3>
            </modal>

        </section>
    </div>
        <div class="boardcol" id="inprogress">
        <section v-cloak>
            <!-- this field adds its text as a todo item when enter is pressed -->
            <input class="new-todo"
                   placeholder="In Progress"
                   v-model="newTodo"
                   @keyup.enter="addTodo">
        </section>
        <section class="main" v-cloak>
            <ul class="todo-list">
                <!-- items are generated by the contents of the (filtered) todo list data structure -->
                <li class="todo"
                    :class="{ completed: todo.completed }"
                    v-for="todo in filteredTodos">
                    <div class="view">
                        <!-- checking this marks an item as completed -->
                        <input class="toggle" type="checkbox" @click="checkboxToggle(todo)">
                        <!-- this text comes from the todo item's text -->
                        <div class="cell">
                        <label>{{ todo.title }}</label>
                        <button> UP </button>
                        </div>
                        <!-- clicking this removes the todo item from the data structure -->
                        <button class="destroy" @click="removeTodo(todo)"></button>
                    </div>
                </li>
            </ul>
        </section>
        <section class="actions" v-cloak>
            <span class="todo-count">
                <!-- this computed value is displayed -->
                <strong>{{ remaining }}</strong> {{ remaining | pluralize }} left
            </span>
            <!-- this button removes the completed items from the data structure.
                 It only appears when there are items marked as done. -->
            <button class="clear-completed" @click="removeCompleted" v-show="todos.length > remaining">Clear completed</button>
        </section>
    </div>
        <div class="boardcol" id="complete">
            <section v-cloak>
                <!-- this field adds its text as a todo item when enter is pressed -->
                <input class="new-todo"
                       placeholder="Completed"
                       v-model="newTodo"
                       @keyup.enter="addTodo">
            </section>
            <section class="main" v-cloak>
                <ul class="todo-list">
                    <!-- items are generated by the contents of the (filtered) todo list data structure -->
                    <li class="todo"
                        :class="{ completed: todo.completed }"
                        v-for="todo in filteredTodos">
                        <div class="view">
                            <!-- checking this marks an item as completed -->
                            <input class="toggle" type="checkbox" v-model="todo.completed">
                            <!-- this text comes from the todo item's text -->
                            <label>{{ todo.title }}</label>
                            <!-- clicking this removes the todo item from the data structure -->
                            <button class="destroy" @click="removeTodo(todo)"></button>
                        </div>
                    </li>
                </ul>
            </section>
            <section class="actions" v-cloak>
            <span class="todo-count">
                <!-- this computed value is displayed -->
                <strong>{{ remaining }}</strong> {{ remaining | pluralize }} left
            </span>

                <!-- this button removes the completed items from the data structure.
                     It only appears when there are items marked as done. -->
                <button class="clear-completed" @click="removeCompleted" v-show="todos.length > remaining">Clear completed</button>
            </section>
        </div>

    </div>

    <section class="form" id="#form" >
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input v-model="form.name" class="input" type="text" placeholder="Enter your Name">
            </div>

        </div>
        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input v-model="form.email" class="input" type="text" placeholder="Enter your email">
            </div>
        </div>
        <button type="submit" id="submit" @click="addUser">
            Submit
        </button>
    </section>


</body>
</html>



<script type="text/x-template" id="modal-template">
    <transition name="modal">
        <div class="modal-mask">
            <div class="modal-wrapper">
                <div class="modal-container">

                    <div class="modal-header">
                        <slot name="header">
                            default header
                        </slot>
                    </div>

                    <div class="modal-body" id="newTask">
                        <div class="field">
                            <label class="label">Task</label>
                            <div class="control">
                                <input v-model="task.name" class="input" type="text" placeholder="Enter your Name">
                            </div>

                        </div>
                        <div class="field">
                            <label class="label">About</label>
                            <div class="control">
                                <input v-model="task.about" class="input" type="text" placeholder="Enter your email">
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <slot name="footer">
                            default footer
                            <button class="modal-default-button" @click="$emit('close')">
                                OK
                            </button>
                        </slot>
                    </div>
                </div>
            </div>
        </div>
    </transition>
</script>
